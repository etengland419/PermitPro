    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .animate-fade-in { animation: fade-in 0.5s ease-out; }
        .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>

                                    )}
                                </div>

                                <button onClick={() => setScreen('dashboard')} className="text-indigo-600">‚Üê Back</button>
                            </div>
                        )}

                        {/* FORM FILL */}
                        {screen === 'form-fill' && (
                            <div className="space-y-6 animate-fade-in">
                                <h2 className={`text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>
                                    {accountType === 'homeowner' ? 'Your Application' : 'Building Permit Application'}
                                </h2>

                                <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-xl p-6 shadow-lg`}>
                                    <div className="flex justify-between mb-2">
                                        <span className={`text-sm ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Auto-Fill Progress</span>
                                        <span className="text-sm font-bold text-indigo-600">{Math.round(autoFillProgress)}%</span>
                                    </div>
                                    <div className={`w-full ${darkMode ? 'bg-gray-700' : 'bg-gray-200'} rounded-full h-3`}>
                                        <div className="bg-gradient-to-r from-indigo-600 to-purple-600 h-3 rounded-full transition-all duration-500" style={{ width: `${autoFillProgress}%` }}></div>
                                    </div>
                                </div>

                                <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-xl p-6 shadow-lg`}>
                                    <div className="space-y-4">
                                        <div className="animate-slide-in">
                                            <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Name</label>
                                            <input type="text" value={formFields.applicantName || ''} readOnly className={`w-full px-4 py-3 border rounded-lg ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-gray-50'}`} />
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="animate-slide-in delay-100">
                                                <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Email</label>
                                                <input type="email" value={formFields.email || ''} readOnly className={`w-full px-4 py-3 border rounded-lg ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-gray-50'}`} />
                                            </div>
                                            <div className="animate-slide-in delay-200">
                                                <label className={`block text-sm font-medium mb-2 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>Phone</label>
                                                <input type="tel" value={formFields.phone || ''} readOnly className={`w-full px-4 py-3 border rounded-lg ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-gray-50'}`} />
                                            </div>
                                        </div>
                                        {autoFillProgress === 100 && (
                                            <button className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-lg font-bold">
                                                {accountType === 'homeowner' ? 'üöÄ Submit My Application' : 'Submit Application'}
                                            </button>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-indigo-50 border-2 border-indigo-200 rounded-xl p-4">
                                    <p className="font-bold text-indigo-900 mb-2">‚ú® {accountType === 'homeowner' ? 'How did we do that?' : 'AI Auto-Fill'}</p>
                                    <p className="text-sm text-indigo-700">
                                        {accountType === 'homeowner' 
                                            ? 'Our AI read your profile and filled everything automatically. We save you hours!'
                                            : 'AI extracted data from user profile. Full version includes validation and confidence scores.'
                                        }
                                    </p>
                                </div>

                                <button onClick={() => setScreen('results')} className="text-indigo-600">‚Üê Back</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<PermitProDemo />);
    </script>
</body>
</html>
