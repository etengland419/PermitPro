        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }
        .animate-slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }
        .delay-100 {
            animation-delay: 0.1s;
        }
        .delay-200 {
            animation-delay: 0.2s;
        }
        .delay-300 {
            animation-delay: 0.3s;
        }
    </style>

                                                </div>
                                            </div>

                                        <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-xl shadow p-4`}>

                                                        <p className={`font-semibold ${darkMode ? 'text-white' : 'text-gray-900'}`}>{project.name}</p>

                                        <p className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>View insights & reports</p>

                        {screen === 'project-select' && (
                            <div className="space-y-8 animate-fade-in">

                                    </button>
                                </div>
                            </div>

                        {/* PROCESSING SCREEN */}
                        {screen === 'processing' && (

                                    <p className="animate-pulse delay-100">üìã Identifying required permits</p>
                                    <p className="animate-pulse delay-200">üìÑ Fetching current forms</p>

                                            <FileText className={`w-6 h-6 ${darkMode ? 'text-indigo-400' : 'text-indigo-600'}`} />
                                            <span className={`text-sm font-medium ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>Required Permits</span>
                                        </div>
                                        <p className={`text-3xl font-bold ${darkMode ? 'text-gray-100' : 'text-gray-900'}`}>{results.permits.length}</p>

                                            <span className={`text-sm font-medium ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>Est. Timeline</span>
                                        </div>
                                        <p className={`text-3xl font-bold ${darkMode ? 'text-gray-100' : 'text-gray-900'}`}>{results.totalTime}</p>
                                    </div>
                                </div>

                                <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} rounded-xl shadow-lg p-6`}>
                                    <h3 className={`text-2xl font-bold mb-6 ${darkMode ? 'text-white' : 'text-gray-800'}`}>Required Permits</h3>
                                    <div className="space-y-4">
                                        {results.permits.map((permit, idx) => (
                                            <div key={idx} className={`border ${darkMode ? 'border-gray-700' : 'border-gray-200'} rounded-lg p-4`}>

                                </div>
                            </div>

                        {screen === 'form-fill' && (

                                        <div className="animate-slide-in delay-100">

                                        <div className="animate-slide-in delay-300">

                                            <div className="grid grid-cols-3 gap-3">
                                                <input type="text" placeholder="City" value={formFields.city || ''} readOnly className={`px-4 py-3 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-gray-50 border-gray-300 text-gray-900'} border rounded-lg font-medium`} />
                                                <input type="text" placeholder="State" value={formFields.state || ''} readOnly className={`px-4 py-3 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-gray-50 border-gray-300 text-gray-900'} border rounded-lg font-medium`} />
                                                <input type="text" placeholder="ZIP" value={formFields.zip || ''} readOnly className={`px-4 py-3 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-gray-50 border-gray-300 text-gray-900'} border rounded-lg font-medium`} />

                                        <div className="animate-slide-in delay-300">
                                            <label className={`block text-sm font-medium ${darkMode ? 'text-gray-300' : 'text-gray-700'} mb-2`}>Project Description *</label>
                                            <textarea value={formFields.projectDescription || ''} readOnly rows={3} className={`w-full px-4 py-3 ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'bg-gray-50 border-gray-300 text-gray-900'} border rounded-lg font-medium`} />
                                        </div>
                                    </div>

                                    {autoFillProgress === 100 && (
                                        <div className="mt-6 flex gap-4 flex-wrap">
                                            <button className="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all">
                                                Submit Application
                                            </button>
                                            <button className={`px-6 py-3 ${darkMode ? 'bg-gray-700 hover:bg-gray-600 text-gray-300' : 'bg-gray-100 hover:bg-gray-200 text-gray-700'} rounded-lg font-semibold transition-all`}>
                                                Save Draft
                                            </button>
                                        </div>
                                    )}
                                </div>

                                <div className={`${darkMode ? 'bg-indigo-900 border-indigo-700' : 'bg-indigo-50 border-indigo-200'} border rounded-xl p-4 flex items-start gap-3`}>

                                    <div>
                                        <p className={`font-semibold ${darkMode ? 'text-indigo-200' : 'text-indigo-900'} mb-1`}>AI Auto-Fill in Action</p>
                                        <p className={`text-sm ${darkMode ? 'text-indigo-300' : 'text-indigo-700'}`}>
                                            Our AI extracted your information from your profile and project details, automatically filling all required fields. 
                                            In the full version, you can edit any field before submitting.
                                        </p>
                                    </div>
                                </div>

                                <button onClick={() => setScreen('results')} className={`${darkMode ? 'text-indigo-400 hover:text-indigo-300' : 'text-indigo-600 hover:text-indigo-800'} font-medium`}>
                                    ‚Üê Back to Results
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PermitProDemo />);
    </script>
